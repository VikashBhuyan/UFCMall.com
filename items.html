<script>
    let itemLs = JSON.parse(localStorage.getItem("itemLs"));
    let contain = document.querySelector(".conatiner");
    let img = document.createElement("img");
    if(itemLs===null)
    {
        img.src = "https://assetscdn1.paytm.com/tmalld/search-iconeec9feffddc2ac0de16d16a4925dcbfe.png";
        img.setAttribute("id","unavail");
        // img.width = 
        let h2 = document.createElement("h2");
        h2.innerText = "Sorry! Couldnâ€™t find the product you were looking for!!"
        let div = document.createElement("div");
        div.append(h2);
        contain.append(img,div);
    }
    else
    {
    img.src = itemLs[0];
    let h2 = document.createElement("h2");
    h2.innerText = itemLs[1];
    let btn = document.createElement("button");
    btn.setAttribute("id","boom");
    btn.innerText="Add to Cart";
    let div = document.createElement("div");
    div.append(h2,btn);
    contain.append(img,div);
    localStorage.removeItem("itemLs");
    let x = document.getElementById("boom");
    let cartLs = [];
    x.addEventListener("click",()=>{
    img="https://assetscdn1.paytm.com/images/catalog/product/D/DE/DEAVOUCHER-WORTPANT66355366FA5F7F/0x1920/70/4.png?imwidth=320&impolicy=hq";
    name="Pantaloons Gift Card";
    cartLs.push(img);
    cartLs.push(name);
    localStorage.setItem("cartLs",JSON.stringify(cartLs));
    location.href="bag.html";
    })
}
</script>
